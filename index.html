<!DOCTYPE html>
<html>
<head>
  <title>Studio Rental Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    form {
      max-width: 900px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    fieldset {
      margin-top: 20px;
      padding: 10px;
    }
    legend {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form>
    <h2>Studio Rental Application Form</h2>

    <label for="org">Organization</label>
    <input type="text" id="org" name="organization" placeholder="Your organization name" maxlength="50" autocomplete="organization" required>

    <fieldset>
      <legend>Main Contact</legend>

      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="firstName" placeholder="First" maxlength="30" pattern="[A-Za-z]+" autocomplete="given-name" required>

      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="lastName" placeholder="Last" maxlength="30" pattern="[A-Za-z]+" autocomplete="family-name" required>
    </fieldset>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="example@domain.com" maxlength="50" autocomplete="email" required>

    <label for="rental-description">Rental Description</label>
    <textarea id="rental-description" name="description" placeholder="Brief description of your rental request" rows="4" maxlength="300" required></textarea>

    <label for="purpose">Purpose of Rental</label>
    <select id="purpose" name="purpose" required>
      <option value="" disabled selected>Select purpose</option>
      <option value="photoshoot">Photoshoot</option>
      <option value="filming">Filming</option>
      <option value="workshop">Workshop</option>
      <option value="event">Private Event</option>
      <option value="other">Other</option>
    </select>

    <label for="start-date">Start Date</label>
    <input type="date" id="start-date" name="startDate" required>

    <label for="end-date">End Date</label>
    <input type="date" id="end-date" name="endDate" required>

    <label for="disabled-field">Disabled Field Example</label>
    <input type="text" id="disabled-field" value="Not editable" disabled>

    <input type="submit" value="Submit Application">
  </form>
</body>
</html>
